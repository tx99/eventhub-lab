apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-frontend
  namespace: bookstore-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore
  template:
    metadata:
      labels:
        app: bookstore
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: workload-identity-sa
      containers:
      - name: bookstore-frontend
        image: andrewacr.azurecr.io/bookstore-frontend
        imagePullPolicy: Always
        ports:
        - containerPort: 5055
        env:
        - name: KEY_VAULT_URL
          valueFrom:
            configMapKeyRef:
              name: key-vault-config
              key: KEY_VAULT_URL